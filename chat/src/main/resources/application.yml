server:
  port: 8180
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:h2:mem:chatbox
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true 
      path: /h2-console
 